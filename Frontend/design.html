<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenses.css" <style>

    </style>
</head>

<body>
    <legend>
        <h2>Add Product</h2>
    </legend>

    <form id="form">
        <label for="sellingprice"><b>Selling Price:</b></label>
        <input type="text" id="sellingprice" name="amount"><br><br>
        <label for="productname"><b>Product Name:</b></label>
        <input type="text" id="productname" name="description"><br><br>
        <input type="hidden" id="id" name="id"><br><br>
        <button type="submit">SUBMIT</button>
    </form>
    <legend id="products">
        <h2>PRODUCTS</h2>
    </legend>
    <ul id="users"></ul>
    <legend id="totalexpenseadded">
        <h2>Total Expense</h2>
    </legend>
    <ul id="totalexpense"></ul>

</body>

<script src="app.js"></script>
